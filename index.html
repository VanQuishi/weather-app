<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="contentWrapper">
    <div class="flexCenterContainer" id="header">
      <h1>Weather App</h1>
    </div>
    <div id="main">
      <div class="flexCenterContainer" id="formWrapper">
        <form action="" id="searchForm">
          <input type="text" name="location" id="locationInput" required/>
          <button type="submit" id="searchBtn">Search</button>
        </form>
      </div>
      <div id="mainContentWrapper">     
        <div class="flexCenterContainer cardWrapper">
          <div class="card">
            <div class="flexCenterContainer cardTitle">
              <h2 id="cityName">New York</h2>
            </div>
            <div class="cardContent">
              <div class="cardContentChild">
                <ul class="cardUL">
                  <li>Name:</li>
                  <li>Condition:</li>
                  <li>Temperature:</li>
                  <li>UV:</li>
                </ul>
              </div>
              <div class="cardContentChild">
                <ul class="cardUL" style="color: #2e384d;">
                  <li id="nameInfo"></li>
                  <li id="condtInfo"></li>
                  <li id="tempInfo">
                    <div id="tempValue"></div>
                    <div class="tempUnitWrapper">
                      <div class="tempBtn" id="cBtn">°C</div>
                      <div>|</div>
                      <div class="tempBtn" id="fBtn" style="color: #92a1b4;">°F</div>
                    </div>
                  </li>
                  <li id="uvInfo"></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="flexCenterContainer cardWrapper">
          <div class="card">
            <div class="flexCenterContainer" id="gifWrapper">
              <img src="" alt="weatherGIF" id="weatherGIF">
            </div>         
          </div>
        </div>
      </div>
    </div>
    <div class="flexCenterContainer" id="footer">
      <div>
        View source code on
        <a href="https://github.com/VanQuishi/weather-app" target="_blank" title="Github Source Code">
          <img src="./assets/github-mark/github-mark-white.svg" alt="" id="githubLogo">
        </a>
      </div>
      <div>
        Powered by
        <a href="https://www.weatherapi.com/" target="_blank" title="Free Weather API"><img src='//cdn.weatherapi.com/v4/images/weatherapi_logo.png' alt="Weather data by WeatherAPI.com" border="0" id="apiLogo"></a>
      </div>    
    </div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
